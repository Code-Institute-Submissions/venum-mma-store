{% extends 'base.html' %}
{% load static %}
{% block content %}


		<h3 class="heading">Events</h3>

		{% for event in events %}


		<div class="panel-body">
			<div class="col-xs-hidden col-sm-8 col-md-8 col-lg-8">
				<div class="row">
					<h4 class="product-name meet">{{ event.name }}</h4>
				</div>
				<div class="row">
					<p class="product info location">{{ event.location }}</p>
				</div>
				<div class="row">
					<p class="notes">{{event.notes|truncatewords:10}}</p>
				</div>
			</div>
			<div class="col-xs-hidden col-sm-4 col-md-4 col-lg-4">
				<p class="day">{{event.day|date:'m/d/Y' }}</p>
				<p class="time">{{ event.start_time }}</p>
			</div>
		</div>


{% endfor %}
{% endblock content %}
